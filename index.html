<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">

          <!-- HEADER -->
          <header class="header">
            <img src="img/logo.png" alt="trillo logo" class="logo">

            <form action="#" class="search">
              <input type="text" class="search__input" placeholder="Search hotels">
              <button class="search__button">
                <svg class="search__icon">
                  <use xlink:href="img/SVG/sprite.svg#icon-magnifying-glass"></use>
                </svg>
              </button>
            </form>

                <!-- user-navigation -->
            <nav class="user-nav">
              <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                  <use xlink:href="img/SVG/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__notification">7</span>
              </div>
              <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                  <use xlink:href="img/SVG/sprite.svg#icon-chat">
                  </use>
                </svg>
                  <span class="user-nav__notification">13</span>
              </div>
              <div class="user-nav__user">
                <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                <span class="user-nav__user-name">Jonas</span>
              </div>
            </nav>
          </header>

          <!-- CONTENT OF THE PAGE -->
          <div class="content">


            <!-- SIDEBAR -->
            <nav class="sidebar">
              <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/SVG/sprite.svg#icon-home"></use>
                    </svg>
                    <span>Hotel</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/SVG/sprite.svg#icon-aircraft-take-off"></use>
                    </svg>
                    <span>Flight</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/SVG/sprite.svg#icon-key"></use>
                    </svg>
                    <span>Car rental</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                      <use xlink:href="img/SVG/sprite.svg#icon-map"></use>
                    </svg>
                    <span>Tours</span>
                  </a>
                </li>
              </ul>

              <!-- Copyright text -->
              <div class="legal">
                &copy; 2017 by trillo. All rights reserved. Designed by Jonas Schmedtmann, built by Tiia Trogen.
              </div>
            </nav>


            <!-- HOTEL VIEW -SECTION -->
            <main class="hotel-view">
              <!-- gallery of hotel photos -->
              <div class="gallery">
                <figure class="gallery__item">
                  <img src="img/hotel-1.jpg" alt="A view of a hotel" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                  <img src="img/hotel-2.jpg" alt="A view of a hotel" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                  <img src="img/hotel-3.jpg" alt="A view of a hotel" class="gallery__photo">
                </figure>
              </div>

              <div class="overview">
                <h1 class="overview__heading">
                  Hotel Las Palmas
                </h1>
                <div class="overview__stars">
                  <svg class="overview__stars-icon">
                    <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
                  </svg>
                  <svg class="overview__stars-icon">
                    <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
                  </svg>
                  <svg class="overview__stars-icon">
                    <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
                  </svg>
                  <svg class="overview__stars-icon">
                    <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
                  </svg>
                  <svg class="overview__stars-icon">
                    <use xlink:href="img/SVG/sprite.svg#icon-star"></use>
                  </svg>
                </div> <!--stars -->

                <div class="overview__location">
                  <svg class="overview__location-icon">
                    <use xlink:href="img/SVG/sprite.svg#icon-location-pin"></use>
                  </svg>
                  <button class="btn-inline">Albufeira, Portugal</button>
                </div> <!-- location -->

                <div class="overview__rating">
                  <div class="overview__rating-average">8.6</div>
                  <div class="overview__rating-count">429 votes</div>
                </div>
              </div> <!-- end of overview -->


            </main>
          </div>

        </div> <!-- container -->
    </body>
</html>
